name: CI

on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: software-mansion/setup-scarb@v1
        with:
          scarb-version: "0.6.2"
      - name: Install Starknet-Foundry
        run:
          curl -L
          https://raw.githubusercontent.com/foundry-rs/starknet-foundry/master/scripts/install.sh
          | sh
      - run: scarb fmt --check
      - run: scarb build
      - run: snforge
